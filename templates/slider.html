<!DOCTYPE html>
<html>
<head>
<title>Demo Fashion Responsive Slider Tutorial</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="static/slider/styles.css" media="all" />
    <link rel="stylesheet" type="text/css" href="static/slider/demo.css" media="all" />
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!-- FlexSlider -->
    <script type="text/javascript" src="static/slider/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var $ = jQuery.noConflict();
    $(window).load(function() {
    $('.flexslider').flexslider({
          animation: "fade"
    });
	
	$(function() {
		$('.show_menu').click(function(){
				$('.menu').fadeIn();
				$('.show_menu').fadeOut();
				$('.hide_menu').fadeIn();
		});
		$('.hide_menu').click(function(){
				$('.menu').fadeOut();
				$('.show_menu').fadeIn();
				$('.hide_menu').fadeOut();
		});
	});
  });
</script>
</head>
<body>
<div class="container">
		
			<header>
				
            </header>       
     <div class="slider_container">
		<div class="flexslider">
	      <ul class="slides">
			{% for blogss in blogs %}
	    	<li>
	    		<a href="static/blogs/img/{{blogss.img}}"><img style=" Width:60%;" src= "static/blogs/img/{{blogss.img}}" alt="{{blogss.img}}"></img></a>
	    		<div class="flex-caption">
                <div class="caption_title_line"><h2>{{blogss.title}}</h2><p>{{blogss.html2}}</p><a href="/blogs_one?titolo={{blogss.title}}&amp;id={{blogss.id}}">{{blogss.title}}</a></div>
                </div>
	    	</li>
			{%endfor%}
	    	
	    	</ul>
	  	</div>
   
</div>  


</body>
</html>
