<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
	
	<title>CarloZanieri.it {{urlx}}</title>

	<meta name="author" content="Carlo Zanieri" />
	<link rel="shortcut icon" href="../favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/menu_6/css/default.css" />
	<link rel="stylesheet" type="text/css" media="all" href="static/news/css/styles.css"/>
  <script src="static/js/jquery.js"></script>
	<script src="static/menu_6/js/modernizr.custom.js"></script>
	
		
    <style>
		.content { margin:50px auto; max-width:728px; line-height:1.7}
    </style>


</head>


<body>
	
	{% include 'menu5.html' %}	
	
    <h1>{{titolo}}</h1>
    <div id="w" style="margin-left:25%;margin-right:30%;">
  
  
  
      <div class="crsl-items" data-navigation="navbtns" >
        
        <div class="crsl-wrap">
         
          {% for blogss in blogs %}
          <div class="crsl-item">
            <div class="thumbnail">
              <img  src= "static/blogs/img/{{blogss.img}}" alt="{{blogss.img}}"/>
              <span class="postdate">{{blogss.date.strftime("%d %B, %Y")}}</span>
            </div>
  
            <h3><a href="#">{{blogss.title}}</a></h3>
  
            <p>{{blogss.html}}</p>
  
            <p class="readmore"><a href="/blog">Go Back &raquo;</a></p>
          </div><!-- post #1 -->
          
          {%endfor%}
		

	<p style="text-align: justify;  color:#7e342d; margin-right:15%;margin-left:10%;">

		<img  class="zoom" src= "static/img/{{pagina[8]}}" width="12%" height="12%" alt="" style="float: left; margin: 15px 15px 15px 15px;"/>{{pagina[5]}}

		<img class="zoom" src="static/img/{{pagina[12]}}" width="12%" height="12%" alt="" style="float: right; margin: 15px 15px 15px 15px;"/>{{pagina[10]}}

	</p>

	<footer>
		<h1 style="color:#000000; margin-left:30%; margin-right:25%; margin-top:10%; margin-bottom:5%;">Si ringraziano gli Sponsor</h1>
		<div class="flex" ><img  src="static/img/Sponsor SPS 2020.jpg"/></div>
	</footer>
	
</html>
